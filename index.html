<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <h1>
          Get <span class="violet-text">insights</span> that help your business
          grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats-element">
            <span class="stats-number">10k+</span> COMPANIES
          </div>
          <div class="stats-element">
            <span class="stats-number">314</span> TEMPLATES
          </div>
          <div class="stats-element">
            <span class="stats-number">12M+</span> QUERIES
          </div>
        </div>
      </div>
      <div class="img-box">
        <div class="overlay"></div>
        <img
          src="images/image-header-desktop.jpg"
          alt="A couple of women sit in the cozy office. They are working with their laptops, one is laughing."
        />
      </div>
    </div>
  </body>
</html>
